        <h1 class="text-light">Contacto</h1>
        <div class="divGlobal">
            <form action="*" class="FormContacto">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <p class="text-light"><strong>Ingrese su nombre:</strong></p>
                    </label>
                    <input class="form-control" type="text"

                </div>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">
                        <p class="text-light"><strong>Ingrese su mail:</strong></p>
                    </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Por ej: tuNombre@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <P class="text-light"><strong>ingrese su mensaje:</strong></P>
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese su mensaje..."></textarea>
            </form>
        </div>
